<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="사군자 기질 검사 - 검사 진행">
  <title>사군자 기질 검사 - 검사</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <button type="button" id="dark-toggle" class="dark-toggle" aria-label="다크 모드 전환" title="다크 모드">
      <span class="dark-toggle-icon" aria-hidden="true">🌙</span>
      <span class="dark-toggle-label">다크 모드</span>
    </button>
  </header>
  <div id="app">
    <!-- 질문 화면 -->
    <section id="question-screen" class="screen active">
      <div class="question-layout">
        <div class="question-main">
          <div class="progress-wrap">
            <div class="question-category" id="question-category" aria-label="현재 항목"></div>
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar-inner" id="progress-bar"></div>
            </div>
            <span class="progress-text" id="progress-text">1 / 28</span>
          </div>
          <div class="question-content">
            <h2 class="question-text" id="question-text"></h2>
            <p class="scale-caption">나에게 해당하는 정도를 선택하세요.</p>
            <div class="scale-column" id="scale-options" role="group" aria-label="척도 선택"></div>
          </div>
          <div class="question-nav">
            <button type="button" class="btn btn-outline" id="btn-quit">검사 중단</button>
            <button type="button" class="btn btn-outline" id="btn-prev">이전</button>
            <button type="button" class="btn btn-primary" id="btn-next">다음</button>
          </div>
        </div>
        <aside class="answer-panel" aria-label="문항별 선택 현황">
          <div class="answer-panel-title">선택 현황 <span class="answer-panel-count" id="answer-panel-count"></span></div>
          <div class="answer-panel-groups" id="answer-grid"></div>
        </aside>
      </div>
    </section>

    <!-- 결과 화면 -->
    <section id="result-screen" class="screen">
      <div class="result-content">
        <div class="result-header">
          <span class="result-icon" id="result-icon" aria-hidden="true"></span>
          <h2 class="result-title" id="result-title"></h2>
          <p class="result-subtitle" id="result-subtitle"></p>
        </div>
        <div class="result-scores" id="result-scores" aria-label="기질별 점수 비율"></div>
        <div class="result-card">
          <h3>성향 설명</h3>
          <p class="result-desc" id="result-desc"></p>
          <div class="result-details">
            <div class="detail-block">
              <h4>강점</h4>
              <p id="result-strength"></p>
            </div>
            <div class="detail-block">
              <h4>주의점</h4>
              <p id="result-caution"></p>
            </div>
            <div class="detail-block">
              <h4>잘 맞는 기질</h4>
              <p id="result-match"></p>
            </div>
            <div class="detail-block">
              <h4>어려운 기질</h4>
              <p id="result-difficult"></p>
            </div>
          </div>
        </div>
        <div class="result-actions">
          <a href="test.html" class="btn btn-primary">다시 검사하기</a>
          <button type="button" id="btn-share" class="btn btn-secondary">결과 공유하기</button>
        </div>
      </div>
    </section>
  </div>
  <script src="js/common.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
